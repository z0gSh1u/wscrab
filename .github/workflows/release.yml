name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: wscrab-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wscrab-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wscrab-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $bin = "target/${{ matrix.target }}/release/wscrab.exe"
          Copy-Item -Path $bin -Destination ${{ matrix.artifact }}

      - name: Copy binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          bin="target/${{ matrix.target }}/release/wscrab"
          cp "$bin" "${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/wscrab-windows-x64.exe
            artifacts/**/wscrab-macos-x64
            artifacts/**/wscrab-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
